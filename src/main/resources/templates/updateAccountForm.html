<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Account Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cce6ff; /* Light blue background */
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            color: #0080b3; /* Dark blue heading text */
        }

        form {
            text-align: center;
            padding: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #0080b3; /* Dark blue label text */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #0080b3; /* Dark blue border */
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #0080b3; /* Dark blue button background */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005c8a; /* Slightly lighter blue on hover */
        }
    </style>
</head>
<body>
<h1>Update Account Details</h1>
<form th:action="@{/api/account/update}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required>
    <br>
    <label for="dob">Date of Birth:</label>
    <input type="text" id="dob" name="dob" required>
    <br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
    <br>
    <label for="aadharcard">Aadhar Card:</label>
    <input type="text" id="aadharcard" name="aadharcard" required>
    <br>
    <label for="balance">Balance:</label>
    <input type="text" id="balance" name="balance" required>
    <br>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="text" id="password" name="password" required>
    <br>
    <button type="submit">Update</button>
</form>
</body>
</html>
