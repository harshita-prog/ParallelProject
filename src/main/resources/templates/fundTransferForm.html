<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Fund Transfer - Money Moves</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c0e1f7; /* Light Blue background color */
            margin: 0;
            padding: 0;
        }

        .transfer-container {
            text-align: center;
            padding: 50px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 100px auto;
            max-width: 400px;
            border-radius: 10px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .bubble {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent white */
      border-radius: 50%; /* Circular shape */
      animation: float 5s infinite; /* Apply the float animation */
    }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #c0e1f7; /* Match the background color */
            color: #000; /* Black text color */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff8f00; /* Lighter orange on hover */
        }
    </style>
</head>
<body>
<div class="bubble" style="top: 20px; left: 10%; width: 30px; height: 30px;"></div>
<div class="bubble" style="top: 70px; left: 30%; width: 25px; height: 25px;"></div>
<div class="bubble" style="top: 120px; left: 50%; width: 35px; height: 35px;"></div>
<div class="bubble" style="top: 150px; left: 70%; width: 28px; height: 28px;"></div>
<div class="bubble" style="top: 180px; left: 90%; width: 32px; height: 32px;"></div>
<div class="bubble" style="top: 40px; left: 80%; width: 22px; height: 22px;"></div>
<div class="bubble" style="top: 90px; left: 20%; width: 27px; height: 27px;"></div>
<div class="bubble" style="top: 130px; left: 65%; width: 31px; height: 31px;"></div>
<div class="bubble" style="top: 160px; left: 45%; width: 29px; height: 29px;"></div>
<div class="bubble" style="top: 50px; left: 60%; width: 33px; height: 33px;"></div>
<div class="bubble" style="top: 100px; left: 40%; width: 24px; height: 24px;"></div>
<div class="bubble" style="top: 110px; left: 75%; width: 28px; height: 28px;"></div>
<div class="bubble" style="top: 190px; left: 15%; width: 35px; height: 35px;"></div>
<div class="bubble" style="top: 60px; left: 25%; width: 26px; height: 26px;"></div>

<div class="transfer-container">
  <h1>Fund Transfer - Money Moves</h1>
  <form th:action="@{/api/account/transfer}" method="post">
    <label for="accountNo1">Source Account Number:</label>
    <input type="text" id="accountNo1" name="accountNo1" required>
    <label for="accountNo2">Destination Account Number:</label>
    <input type="text" id="accountNo2" name="accountNo2" required>
    <label for="amount">Amount to Transfer:</label>
    <input type="text" id="amount" name="amount" required>
    <button type="submit">Move the Money</button>
  </form>
</div>
</body>
</html>
